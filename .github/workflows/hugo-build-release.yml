name: Build and Release Hugo Site

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: sampletodobackend
  WORKING_DIRECTORY: homepage

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.73.0'

      - name: Build hugo
        run: hugo --minify --baseURL https://offering.solutions/

      - name: 'Copy Files to: homepage/public/dist-cdn'
        run: |
          Copy 'public/js\**\*.*
          css\**\*.*
          fonts\**\*.*
          img\**\*.*
          index.json' 'homepage/public/dist-cdn'

